  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Add Record</button>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form class="m-3" (ngSubmit)="addRecord()" #recordForm="ngForm">

            <div class="form-group">
              <label for="value">Record value</label>
              <input type="number" step="0.01" class="form-control"
                     #value="ngModel"
                     [(ngModel)]="record.value"
                     name="value"
                     id="value"
                     required="true"
                     placeholder="Value">
            </div>
            <div *ngIf="value.invalid && value.touched" class="alert alert-danger" role="alert">
              <div *ngIf="value.errors.required">Initial value is required.</div>
            </div>

            <div class="form-group">
              <label for="timestamp">Timestamp</label>
              <input type="date" class="form-control"
                     #timestamp="ngModel"
                     [(ngModel)]="record.recordDate"
                     name="timestamp"
                     id="timestamp"
                     required="true"
                     placeholder="Time">
            </div>
            <div *ngIf="timestamp.invalid && timestamp.touched" class="alert alert-danger" role="alert">
              <div *ngIf="timestamp.errors.required">Timestamp value is required.</div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
