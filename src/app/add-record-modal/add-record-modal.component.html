<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal"
        (click)="openModal(modal, record)"><i class="fa fa-plus"></i> Record
</button>

<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Add Record</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Value</label>
        <div class="col-sm-8">
          <input type="number" formControlName="value"/>
        </div>

        <div *ngIf="formGroup.invalid && formGroup.touched" class="col-sm-12 alert alert-danger" role="alert">
          <div>Initial value is required.</div>
        </div>

      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date</label>
        <div class="col-sm-8">
          <input type="date" formControlName="recordDate"/>
        </div>

        <div *ngIf="formGroup.invalid && formGroup.touched" class="col-sm-12 alert alert-danger" role="alert">
          <div>Timestamp value is required.</div>
        </div>

      </div>
      <button class="btn btn-primary" [disabled]="!formGroup.valid" type="submit">Submit</button>
    </form>
  </div>
</ng-template>
